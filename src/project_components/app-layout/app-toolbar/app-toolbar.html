<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../project_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="app-toolbar">
  <template>
    <style>
      :host {
        @apply --layout-horizontal;
        @apply --layout-center;
        position: relative;
        height: 64px;
        padding: 0 16px;
        pointer-events: none;
        font-size: var(--app-toolbar-font-size, 20px);
      }

      :host ::slotted(*) {
        pointer-events: auto;
      }
      :host ::slotted(paper-icon-button) {
        /* paper-icon-button/issues/33 */
        font-size: 0;
      }
      :host ::slotted([main-title]),
      :host ::slotted([condensed-title]) {
        pointer-events: none;
        @apply --layout-flex;

        -ms-flex: 1 1 0.000000001px;
        -webkit-flex: 1;
        flex: 1;
        -webkit-flex-basis: 0.000000001px;
        flex-basis: 0.000000001px;
      }

      :host ::slotted([bottom-item]) {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
      }
      :host ::slotted([top-item]) {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
      }
      :host ::slotted([spacer]) {
        margin-left: 64px;
      }
    </style>

    <slot></slot>

  </template>

  <script>
    (function() {
      class AppToolbar extends Polymer.Element {
        static get is() { return 'app-toolbar'; }
      }

      window.customElements.define(AppToolbar.is, AppToolbar);
    })();
  </script>

</dom-module>
